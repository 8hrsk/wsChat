<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="./navigation.js" defer></script>
    <script src="./App.js"></script>
    <link rel="stylesheet" href="./styles/burger.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./scr/ico.ico" type="image/x-icon">
</head>
<body>

    <div class="burgerMenuContainer" id="burger">
        <div class="burgerMenuNav">
            <h3>Settings</h3>
            <a><span class="menuClose" id="menuClose"></span></a>
        </div>
        <div class="nick">
            <input type="text" placeholder="Nickname" class="nickname" id="nickname">
            <button id="changeNickname" class="change">Change nickname</button>
        </div>
        <ul>
            <li><a>Volume</a></li>
        </ul>
    </div>

    <header>
        <!-- <h1>Chat</h1> -->
        <div class="navigation">
            <nav>
                <a><span class="logo">
                    <!-- https://www.svgrepo.com/svg/56113/logo -->
                </span></a>
                <ul>
                    <li><a id="reconnect">Reconnect</a></li>
                    <li><a href="https://github.com/8hrsk">Github</a></li>
                    <li><a id="about">About</a></li>
                    <li><a id="settings">Settings</a></li>
                </ul>
                <a><span class="menu" id="menu"></span></a>
            </nav>
        </div>
    </header>

    <div class="modalContainer" id="modal">
        <div class="modal">
            <div class="modalContent">
                <h3>
                    Chat SPA as a pet-project
                </h3>
                <p>
                    You can visit my github by a link in the navigation.
                    Messages are being transfered with websocket, no data 
                    is stored on the server. Feel free to use)
                </p>
            </div>
        </div>
    </div>

    <main>
        <div class="chat">
            <div class="messages" id="messages">

            </div>
            <div class="sendMessage">
                <input type="text" placeholder="Type your message here" id="message">
                <button type="submit" id="send"><span class="sendIcon"></span></button>
            </div>
        </div>
    </main>
</body>
</html>
